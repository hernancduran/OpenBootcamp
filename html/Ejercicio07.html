<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/estilo-ej07.css">
    <!-- Replica el ejercicio del vídeo 3 de esta sesión y realiza 
      el siguiente cambio:

Replícalo exactamente igual, pero realiza una nueva versión en modo oscuro

Los colores serán los siguientes

El rosa se queda igual

El fondo blanco será sustituido por el color #161717

El fondo de los inputs tendrá un color #212121

El fondo de los inputs cuando se hace hover será del color #454045

Los textos tendrán un color blanco -->
    <body>
      <div class="container">
        <h3>Registrate en los Formularios</h3>
        <div class="buttons">
          <button class="google-btn">
            <picture>
              <img src="../img/logoGOOGLE_01.png" alt="Logo Google">
            </picture>
            <span>Regístrate con Google</span>
          </button>
          <button class="twitter-btn">
            <picture>
              <img src="../img/twitter-logo-01.png" alt="Logo Tw">
            </picture>
          </button>
        </div>
        <div class="separator">
          <hr>
          <span>Ó...</span>
          <hr>        
        </div>
        <form action="" method="">
          <div class="section-inputs">
          <label for="name">
            <span>Name</span>
              <input type="name" name="name" id="name">
            </label>
            <label for="username">
              <span>Username</span>
              <input type="username" name="username" id="username">
            </label>
          </div>
            <label for="email">
              <span>Email</span>
              <input type="email" name="email" id="email">
            </label>
            <label for="password">
              <span>Password</span>
              <input type="password" name="password" id="password"
              placeholder="6+ caracteres">
            </label>
            <label for="checkbox" class="checkbox-label">
              <input type="checkbox">
              <span>Acepto las condiciones y avisos legales</span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>          
        </form>
      </div>
    </body>
  </html>
