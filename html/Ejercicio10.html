<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Responsive con CSS</title>
    <link rel="stylesheet" href="../css/estilo-ej10.css">
    <!-- Crea las siguientes dos secciones:

Una barra lateral izquierda con tres elementos en vertical
Una sección principal a la derecha
(Tip: Utiliza la disposición flex donde la sección principal 
utilizará flex-grow)

Utiliza las media queries para que cuando el ancho del viewport 
sea menor de 640px ocurra lo siguiente:
La barra lateral izquierda se muestre como una navegación en la parte 
inferior
La disposición de los elementos de la barra lateral se vuelva horizontal
(Tip: Trabaja con la propiedad flex-direction) -->
    <body>
      <div class="container">
        <div class="barralateral">
          <div class="elemento-1 elemento">
            <span>Elemento 1</span>
          </div>
          <div class="elemento-2 elemento">
            <span>Elemento 2</span>
          </div>
          <div class="elemento-3 elemento">
            <span>Elemento 3</span>
          </div>
        </div>
        <div class="principal">
          <span>Sección Principal</span>
        </div>
      </div>
    </body>
  </html>
