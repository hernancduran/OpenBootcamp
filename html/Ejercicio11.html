<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema grid de Bootstrap</title>
    <link rel="stylesheet" href="../css/estilo-ej11.css">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Crea 6 div con un texto en su interior
Utilizando únicamente el atributo class de cada uno de los div
haz lo siguiente:
Por defecto, cada elemento ocupará el ancho máximo
Para viewports SM - cada fila contendrá 2 elementos
Para viewports MD - cada fila contendrá 3 elementos
Para viewports LG - cada fila contendrá 4 elementos
Para viewports XL - cada fila contendrá 6 elementos -->
    <body>
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl elemento-1 elemento">
            <span>Elemento 1</span>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl elemento-2 elemento">
            <span>Elemento 2</span>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl elemento-3 elemento">
            <span>Elemento 3</span>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl elemento-4 elemento">
            <span>Elemento 4</span>
          </div>        
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl elemento-5 elemento">
            <span>Elemento 5</span>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl elemento-6 elemento">
            <span>Elemento 6</span>
          </div>
      </div>
    </div>
  </body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </html>
